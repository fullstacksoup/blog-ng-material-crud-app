<div class="grid-container">
  <mat-grid-list cols="7" rowHeight="132px">

    <mat-grid-tile [colspan]="3" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
             Form  <button mat-raised-button color="warn" (click)="cancelUpdate()" *ngIf="showEditRecord">Cancel Update</button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <crud-add-form></crud-add-form>

          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="4" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Records <button mat-raised-button color="primary" class="more-button" (click)="exportToExcel()" [class.mat-elevation-z12]="true"> Export as Excel <mat-icon>get_app</mat-icon></button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <crud-list></crud-list>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="7" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>

          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>

            <!-- <dashboard-bar-chart-mracc-ridership [isEditMode]="isEditMode" [chartHeight]="chartHeightParentVal"></dashboard-bar-chart-mracc-ridership> -->
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


  </mat-grid-list>
</div>
